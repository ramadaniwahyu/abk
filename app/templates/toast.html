<div class="toasts-bottom-right fixed mb-3 ml-1" style="width: 400px;">
    {% for category, message in messages %}
        {% if category == 'danger' %}
              <div class="toast bg-danger hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
                <div class="toast-header">
                    <strong class="mr-auto">{{ title }}</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body toast-message">
                    {{ message }}
                </div>
              </div>
        {% endif %}
        {% if category == 'info' %}
        <div class="toast bg-info hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
            <div class="toast-header">
                <strong class="mr-auto">{{ title }}</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body toast-message">
                {{ message }}
            </div>
          </div>
        {% endif %}
        {% if category == 'success' %}
        <div class="toast bg-success hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
            <div class="toast-header">
                <strong class="mr-auto">{{ title }}</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body toast-message">
                {{ message }}
            </div>
          </div>
        {% endif %}
    {% endfor %}
</div>
